<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b1e4efcbad.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>

  <body class="body2">
    <div class="container">
      <header>
        <div class="row head_main mt-2">
          <div class="col-md-6 text_Right">
            <h1 class="AhOne">Muhammdi Builders & Developers</h1>
          </div>
          <div class="col-md-6 text_Left">
            <a class="c-demo" id="log_out">Log Out</a>
            <a
              class="d-demo"
              href="https://work.muhammadibuildersanddevelopers.com/"
              target="_blank"
              >Go To Website</a
            >
          </div>
        </div>
      </header>
      <div class="row"></div>
      <div class="row">
        <div class="col-md-3 sec_panel mt-2 py-2">
          <ul>
            <li class="my_list mt-4 p-2">
              <i class="fa-solid fa-house-laptop"></i>Dashboard
            </li>
            <li class="my_list mt-3 p-2" onclick="maiin_Doc()">
              <i class="fa-solid fa-folder-plus"></i>Add Class
            </li>
            <li class="my_list mt-3 p-2" onclick="main_Doc()">
              <i class="fa-solid fa-user-plus"></i>Add Student
            </li>
            <li class="my_list mt-3 p-2" onclick="maiiin_Doc()">
              <i class="fa-solid fa-user-tag"></i>Class Details
            </li>
            <li class="my_list mt-3 p-2">
              <i class="fa-solid fa-users-line"></i>Student Details
            </li>
            <li class="my_list mt-3 p-2">
              <i class="fa-regular fa-credit-card"></i>Attendance
            </li>
          </ul>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-8 third_panel mt-2">
          <form id="class_create" style="display: none">
            <div class="form-group">
              <label for="exampleFormControlSelect1">Teachers:</label>
              <select class="form-control medium" id="teachers">
                <option>Sir Ghous</option>
                <option>Sir Inzamam</option>
                <option>Sir Kashif</option>
                <option>Sir Haider</option>
                <option>Sir Zunaib</option>
              </select>
            </div>
            <label>Enter Class Timing:</label><br />
            <input
              type="radio"
              id="class_timing"
              name="class_timing"
              value="9am To 11am"
            />
            <label for="class_timing">9am To 11am</label>
            <input
              type="radio"
              id="class_timing"
              name="class_timing"
              value="12pm To 2pm"
            />
            <label for="class_timing">12pm To 2pm</label>
            <input
              type="radio"
              id="class_timing"
              name="class_timing"
              value="4pm To 6pm"
            />
            <label for="class_timing">4pm To 6pm</label><br /><br />
            <label>Enter Class Schedule:</label><br />
            <input
              type="radio"
              id="classes_schedule"
              name="classes_schedule"
              value="Mon, Wed, Fri"
            />
            <label for="classes_schedule">Mon, Wed, Fri</label>
            <input
              type="radio"
              id="classes_schedule"
              name="classes_schedule"
              value="Sat, Sun"
            />
            <label for="classes_schedule">Sat, Sun</label><br /><br />
            <div class="form-group">
              <label for="exampleFormControlSelect1">Sections:</label>
              <select class="form-control medium" id="sections">
                <option>A</option>
                <option>B</option>
                <option>C</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Courses:</label>
              <select class="form-control medium" id="courses">
                <option>Graphic Designing</option>
                <option>Web and Mobile Hybrid Applications</option>
                <option>Artificial Intelligence</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Batch:</label>
              <select class="form-control medium" id="batch">
                <option>Batch No: 1</option>
                <option>Batch No: 2</option>
                <option>Batch No: 3</option>
                <option>Batch No: 4</option>
                <option>Batch No: 5</option>
                <option>Batch No: 6</option>
                <option>Batch No: 7</option>
                <option>Batch No: 8</option>
              </select>
            </div>
            <br />
            <button class="e-demo" id="create_stu">Submit</button>
            <!-- <button class="f-demo" id="create_edit">Edit</button> -->
            <!-- <button class="g-demo" id="create_del">Delete</button> -->
          </form>
          <form id="form_Student" style="display: none">
            <div class="form-floating mb-3">
              <input
                type="name"
                class="form-control medium"
                id="name"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="name"
                class="form-control medium"
                id="F_name"
                placeholder="F_name.com"
              />
              <label for="floatingInput">Father Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control medium"
                id="roll_no"
                placeholder="roll_no.com"
              />
              <label for="floatingInput">Roll Number</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control medium"
                id="cont_no"
                placeholder="cont_no.com"
              />
              <label for="floatingInput">Contact Number</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control medium"
                id="cnic"
                placeholder="cnic.com"
              />
              <label for="floatingInput">CNIC Number</label>
            </div>
            <br />
            <div class="custom-file medium">
              <input type="file" class="custom-file-input" id="customFile" />
              <label class="custom-file-label" for="customFile"
                >Choose file</label
              >
            </div>
            <br /><br />
            <div class="form-group">
              <label for="exampleFormControlSelect1">Courses:</label>
              <select class="form-control medium" id="stu_courses">
                <option>Graphic Designing</option>
                <option>Web and Mobile Hybrid Applications</option>
                <option>Artificial Intelligence</option>
              </select>
            </div>
            <br />
            <button class="e-demo" id="create_student">Submit</button>
            <!-- <button class="f-demo" id="create_edit">Edit</button> -->
            <!-- <button class="g-demo" id="create_del">Delete</button> -->
          </form>
        </div>
      </div>
      <div class="row" id="class_details" style="display: none">
      </div>
      <footer>
        <div class="row foot_main mt-2 mb-2">
          <div class="col-md-6 text-center">
            <h6 class="font_foot">&copy; All rights reserved</h6>
          </div>
          <div class="col-md-6 text-center">
            <h6 class="font_foot">Designed By Ali Rehan❤️</h6>
          </div>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="dash.js"></script>
    <script type="text/javascript">
      function maiiin_Doc() {
        document.getElementById("class_create").style.display = "none";
        document.getElementById("form_Student").style.display = "none";
        document.getElementById("class_details").style.display = "block";
      }
      function maiin_Doc() {
        document.getElementById("class_create").style.display = "block";
        document.getElementById("form_Student").style.display = "none";
        document.getElementById("class_details").style.display = "none";
      }
      function main_Doc() {
        document.getElementById("class_create").style.display = "none";
        document.getElementById("form_Student").style.display = "block";
        document.getElementById("class_details").style.display = "none";
      }
    </script>
  </body>
</html>
